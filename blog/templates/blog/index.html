<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
{% for p in post_list %}
    <hr />
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <h4>{{ p.create_at }}</h4>
    <p>{{ p.content }}</p>
    <h3>{{ p }}</h3>
{% endfor %}

</body>
</html>
